<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    |<link href="./admin.css" rel="stylesheet">
</head>

<body>
    <nav><a href="./product.html">Product</a></nav>
    <h1>ECommerce admin panel dashboard</h1>

    <div id="form">
        <h1>Enter Product Details</h1>
        <form id="myForm">
            <input type="text" id="name" placeholder="Product Name" , required />
            <input type="text" id="category" placeholder="Product Category" , required />
            <input type="text" id="image" placeholder="Image URL" , required />
            <input type="text" id="price" placeholder="Product Price" , required />
            <select id="gender" , required>
                <option>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <select id="sold" , required>
                <option>Sold</option>
                <option value="true">True</option>
                <option value="false">False</option>
            </select>

            <input id="add" type="submit">
        </form>
    </div>
</body>
<script>


    document.querySelector("#myForm").addEventListener("submit", getData);

    let productArr = JSON.parse(localStorage.getItem("productList")) || [];


    function getData() {
        event.preventDefault();
        alert("Product Is Added")

        let name = document.getElementById("name").value;

        let category = document.getElementById("category").value;

        let image = document.getElementById("image").value;

        let price = document.getElementById("price").value;

        let gender = document.getElementById("gender").value;

        let sold = document.getElementById("sold").value;

        
       let product = new Product(name,category,image,price,gender,sold)

       productArr.push(product);

        localStorage.setItem("productList", JSON.stringify(productArr))
    }

    function Product(name,category,image,price,gender,sold) {
        this.name = name,
        this.category = category,
        this.image = image,
        this.price = price,
        this.gender = gender,
        this.sold = sold
    }
</script>

</html>
